    <div class="container">
        <section>
            <div class="borda_form">
                <form action="#">
                    <div class="row">
                      <div class="col-25">
                        <label for="#">Nome: </label>
                      </div>
                      <div class="col-75">
                        <input type="text" name="#" id="#" placeholder="Nome">
                      </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="#">Telefone: </label>
                        </div>
                        <div class="col-75">
                            <input type="tel" name="#" id="#" placeholder="(99)99999-9999">
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-25">
                            <label for="#">E-mail: </label>
                        </div>
                        <div class="col-75">
                            <input type="email" name="#" id="#" placeholder="email@email.com">
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-25">
                            <label for="#">Assunto: </label>
                        </div>
                        <div class="col-75">
                            <select name="" id="">
                                <option value="rec">Reclamações</option>
                                <option value="sug">Sugestões</option>
                                <option value="sug">Shows</option>
                            </select>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-25">
                            <label for="#">Escreva sua reclamação:</label>
                        </div>
                        <div class="col-75">
                            <textarea name="#" id="#" cols="50" rows="10"></textarea>
                        </div>
                      </div>
                    <div class="row">
                        <input type="submit" value="Enviar">
                    </div>
                </form>
                </div>  

        </section>
    </div>
